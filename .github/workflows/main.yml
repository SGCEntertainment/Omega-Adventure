name: Build project

on: workflow_dispatch

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  commitmsg: ${{ github.event.head_commit.message }}

jobs:

  Archiving:
    runs-on: ubuntu-latest
    needs: buildWindows
    steps:
    
      - uses: actions/checkout@v2
      
      - uses: actions/download-artifact@v2
        with:
             name: build-StandaloneWindows64
             path: ${{ github.workspace }}/build/StandaloneWindows64
             
      - uses: vimtor/action-zip@v1
        with:
            files: build/StandaloneWindows64
            dest: project_folder/${{ secrets.APP_NAME }}.zip
            
      - uses: geekyeggo/delete-artifact@v1
        with:
            name: build-StandaloneWindows64
                
      - uses: actions/upload-artifact@v1
        with:
           name: ${{ secrets.APP_NAME }}
           path: ${{ github.workspace }}/project_folder/${{ secrets.APP_NAME }}.zip

  sendTelegramNotify:
     needs: Archiving
     name: Send Telegram Notify
     runs-on: ubuntu-latest
     steps:
     
          - name: Checkout code
            uses: actions/checkout@v2
     
          - uses: actions/download-artifact@v2
            with:
              name: ${{ secrets.APP_NAME }}
              path: ${{ github.workspace }}/project_folder

          - name: send telegram message
            uses: appleboy/telegram-action@master
            with:
              to: ${{ secrets.TELEGRAM_ID }}
              token: ${{ secrets.TELEGRAM_TOKEN }}
              message: 'Commit Message: ${{ github.event.head_commit.message }}'
              document: '${{ github.workspace }}/project_folder/${{ secrets.APP_NAME }}.zip'

  buildWindows:
    name: Build for StandaloneWindows64
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
        
      - name: get commit message
        run: |
            echo Commit message = ${{ env.commitmsg }}
        
      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard
          
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
          
      - uses: game-ci/unity-builder@v2.0.4
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          
      - uses: actions/upload-artifact@v2
        with:
          name: build-StandaloneWindows64
          path: build/StandaloneWindows64
